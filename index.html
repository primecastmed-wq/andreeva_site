      });

      const normalize = (str) =>
        (str || "")
          .toLowerCase()
          .replace(/\s+/g, " ")
          .trim();

      const sectionSelectors = ["section", "article", "main", "[data-node-id]", "div"];

      const findTextNode = (regex) => {
        const nodes = document.querySelectorAll("h1, h2, h3, h4, p, span, div, button, a");
        for (const node of nodes) {
          const text = normalize(node.textContent);
          if (!text || text.length > 180) continue;
          if (regex.test(text)) return node;
        }
        return null;
      };

      const ensureSectionId = (id, regex) => {
        if (document.getElementById(id)) return true;
        const textNode = findTextNode(regex);
        if (!textNode) return false;

        let target = null;
        for (const selector of sectionSelectors) {
          target = textNode.closest(selector);
          if (target) break;
        }
        target = target || textNode;
        if (!target.id) target.id = id;
        return true;
      };

      const mapSections = () => {
        ensureSectionId("services", /тарифы и услуги|услуги/i);
        ensureSectionId("cases", /кейсы|что получили мои клиенты/i);
        ensureSectionId("about", /светлана андреева|обо мне/i);
        ensureSectionId("qualification", /квалификац|mba|дипломов mba/i);
        ensureSectionId("contact", /получить консультацию|заказать аудит|бесплатная консультация/i);
      };

      const scrollToId = (id) => {
        const el = document.getElementById(id);
        if (!el) return false;
        el.scrollIntoView({ behavior: "smooth", block: "start" });
        return true;
      };

      const buttonRouting = [
        { regex: /\bуслуги\b/i, target: "services" },
        { regex: /\bкейсы\b|смотреть кейсы/i, target: "cases" },
        { regex: /обо мне/i, target: "about" },
        { regex: /квалификац|mba/i, target: "qualification" },
        { regex: /получить консультацию|бесплатная консультация|заказать аудит|обсудить проект|связаться/i, target: "contact" },
      ];

      const handleClick = (event) => {
        const trigger = event.target.closest("a,button,[role='button']");
        if (!trigger) return;

        const text = normalize(trigger.textContent);
        if (!text) return;

        const route = buttonRouting.find((item) => item.regex.test(text));
        if (!route) return;

        mapSections();
        const ok = scrollToId(route.target);
        if (ok) {
          event.preventDefault();
          if (typeof window.ym === "function") {
            window.ym(106315042, "reachGoal", "figma_nav_click");
          }
        }
      };

      const observer = new MutationObserver(() => mapSections());
      observer.observe(document.body, { childList: true, subtree: true });

      mapSections();
      document.addEventListener("click", handleClick, true);
    </script>
